<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Inventory Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-badge {
            transition: all 0.3s ease;
        }
        
        .item-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-alert {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .read-only-banner {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- Read Only Banner (shown when not logged in as admin) -->
    <div id="readOnlyBanner" class="hidden read-only-banner text-white px-4 py-2 text-center text-sm font-medium">
        <div class="flex items-center justify-center gap-2">
            <i data-lucide="eye" class="w-4 h-4"></i>
            <span>Read Only Mode - <a href="index.html" class="underline hover:text-white/80">Log in as Admin</a> to make changes</span>
        </div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-40 glass-panel border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-red-600 text-white p-2 rounded-lg shadow-lg">
                        <i data-lucide="shield-alert" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-900 tracking-tight">Emergency Inventory</h1>
                        <p class="text-xs text-slate-500 font-medium">Be Prepared. Stay Safe.</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3" id="adminControls">
                    <!-- Admin-only buttons will be inserted here -->
                    <button onclick="window.location.href='index.html'" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Exit</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-slate-500">Total Items</span>
                    <div class="p-2 bg-blue-50 rounded-lg">
                        <i data-lucide="package" class="w-5 h-5 text-blue-600"></i>
                    </div>
                </div>
                <p class="text-2xl font-bold text-slate-900" id="statTotal">0</p>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-slate-500">Low Stock</span>
                    <div class="p-2 bg-amber-50 rounded-lg">
                        <i data-lucide="alert-triangle" class="w-5 h-5 text-amber-600"></i>
                    </div>
                </div>
                <p class="text-2xl font-bold text-amber-600" id="statLowStock">0</p>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-slate-500">Expiring Soon</span>
                    <div class="p-2 bg-orange-50 rounded-lg">
                        <i data-lucide="clock" class="w-5 h-5 text-orange-600"></i>
                    </div>
                </div>
                <p class="text-2xl font-bold text-orange-600" id="statExpiring">0</p>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-slate-500">Expired</span>
                    <div class="p-2 bg-red-50 rounded-lg">
                        <i data-lucide="x-circle" class="w-5 h-5 text-red-600"></i>
                    </div>
                </div>
                <p class="text-2xl font-bold text-red-600" id="statExpired">0</p>
            </div>
        </div>

        <!-- Filters & Search -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                    <input type="text" id="searchInput" placeholder="Search items..." 
                        class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        oninput="filterItems()">
                </div>
                
                <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0">
                    <button onclick="setCategory('all')" class="category-btn px-4 py-2 text-sm font-medium rounded-lg bg-red-600 text-white whitespace-nowrap" data-category="all">
                        All Items
                    </button>
                    <button onclick="setCategory('medical')" class="category-btn px-4 py-2 text-sm font-medium rounded-lg bg-white text-slate-600 border border-slate-300 hover:bg-slate-50 whitespace-nowrap" data-category="medical">
                        Medical
                    </button>
                    <button onclick="setCategory('food')" class="category-btn px-4 py-2 text-sm font-medium rounded-lg bg-white text-slate-600 border border-slate-300 hover:bg-slate-50 whitespace-nowrap" data-category="food">
                        Food & Water
                    </button>
                    <button onclick="setCategory('fire')" class="category-btn px-4 py-2 text-sm font-medium rounded-lg bg-white text-slate-600 border border-slate-300 hover:bg-slate-50 whitespace-nowrap" data-category="fire">
                        Fire Safety
                    </button>
                    <button onclick="setCategory('tools')" class="category-btn px-4 py-2 text-sm font-medium rounded-lg bg-white text-slate-600 border border-slate-300 hover:bg-slate-50 whitespace-nowrap" data-category="tools">
                        Tools
                    </button>
                    <button onclick="setCategory('sanitation')" class="category-btn px-4 py-2 text-sm font-medium rounded-lg bg-white text-slate-600 border border-slate-300 hover:bg-slate-50 whitespace-nowrap" data-category="sanitation">
                        Sanitation
                    </button>
                    <button onclick="setCategory('other')" class="category-btn px-4 py-2 text-sm font-medium rounded-lg bg-white text-slate-600 border border-slate-300 hover:bg-slate-50 whitespace-nowrap" data-category="other">
                        Other
                    </button>
                </div>
            </div>
        </div>

        <!-- Inventory Grid -->
        <div id="inventoryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Items will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
                <i data-lucide="package-x" class="w-8 h-8 text-slate-400"></i>
            </div>
            <h3 class="text-lg font-medium text-slate-900 mb-1">No items found</h3>
            <p class="text-slate-500">Add your first emergency supply to get started.</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="itemModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md pointer-events-auto slide-in">
                <div class="flex justify-between items-center p-6 border-b border-slate-200">
                    <h2 class="text-xl font-bold text-slate-900" id="modalTitle">Add Item</h2>
                    <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5 text-slate-500"></i>
                    </button>
                </div>
                
                <form id="itemForm" onsubmit="saveItem(event)" class="p-6 space-y-4">
                    <input type="hidden" id="itemId">
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Item Name</label>
                        <input type="text" id="itemName" required
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="e.g., First Aid Kit">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                            <select id="itemCategory" required
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                                <option value="medical">Medical</option>
                                <option value="food">Food & Water</option>
                                <option value="fire">Fire Safety</option>
                                <option value="tools">Tools</option>
                                <option value="sanitation">Sanitation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Quantity</label>
                            <input type="number" id="itemQuantity" required min="0"
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                placeholder="0">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Unit</label>
                            <input type="text" id="itemUnit" required
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                placeholder="e.g., pcs, boxes, liters">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Min. Stock Level</label>
                            <input type="number" id="itemMinStock" required min="0"
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                placeholder="Alert when below">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Expiration Date (Optional)</label>
                        <input type="date" id="itemExpiry"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Notes</label>
                        <textarea id="itemNotes" rows="2"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Storage location, usage instructions, etc."></textarea>
                    </div>

                    <div class="flex gap-3 pt-2">
                        <button type="button" onclick="closeModal()" 
                            class="flex-1 px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" 
                            class="flex-1 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors shadow-md">
                            Save Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 z-50 hidden">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3">
            <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
            <span id="toastMessage" class="font-medium">Action completed</span>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
