<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Inventory Pro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8 slide-up">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl shadow-2xl mb-4">
                <div class="bg-red-600 text-white p-3 rounded-xl">
                    <i data-lucide="shield-alert" class="w-10 h-10"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Emergency Inventory</h1>
            <p class="text-white/80 text-lg">Secure Access Portal</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl shadow-2xl p-8 slide-up" style="animation-delay: 0.1s">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-slate-900">Welcome</h2>
                <p class="text-slate-500 mt-1">Sign in to manage emergency supplies</p>
            </div>

            <!-- View Only Option -->
            <a href="inventory.html" class="block w-full py-3 px-4 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-xl transition-colors text-center mb-4 flex items-center justify-center gap-2">
                <i data-lucide="eye" class="w-5 h-5"></i>
                View Inventory (Read Only)
            </a>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-slate-500">Admin Access</span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Admin Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                        <input type="password" id="adminPassword" required
                            class="w-full pl-10 pr-12 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Enter admin password">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600">
                            <i data-lucide="eye" class="w-5 h-5" id="toggleIcon"></i>
                        </button>
                    </div>
                    <p class="text-xs text-slate-500 mt-1">Default: admin123 (change after first login)</p>
                </div>

                <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    Incorrect password. Please try again.
                </div>

                <button type="submit" 
                    class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-xl transition-colors shadow-lg flex items-center justify-center gap-2">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Sign In as Admin
                </button>
            </form>

            <!-- First Time Setup -->
            <div id="firstTimeSetup" class="hidden mt-6 pt-6 border-t border-slate-200">
                <p class="text-sm text-slate-600 mb-3 text-center">First time? Create admin password:</p>
                <form onsubmit="setupAdmin(event)" class="space-y-3">
                    <input type="password" id="newAdminPassword" required
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="Create new password">
                    <input type="password" id="confirmAdminPassword" required
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="Confirm password">
                    <button type="submit" 
                        class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-xl transition-colors">
                        Create Admin Account
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/60 text-sm mt-8">
            Secure Emergency Inventory Management System
        </p>
    </div>

    <script>
        // Check if admin password is set
        const adminPassword = localStorage.getItem('emergencyInventoryAdminPass');
        if (!adminPassword) {
            document.getElementById('firstTimeSetup').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.querySelector('.relative.my-6').classList.add('hidden');
        }

        function togglePassword() {
            const input = document.getElementById('adminPassword');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function handleLogin(e) {
            e.preventDefault();
            const input = document.getElementById('adminPassword').value;
            const stored = localStorage.getItem('emergencyInventoryAdminPass');
            
            if (input === stored) {
                sessionStorage.setItem('emergencyInventoryAuth', 'admin');
                window.location.href = 'inventory.html';
            } else {
                const error = document.getElementById('loginError');
                error.classList.remove('hidden');
                document.querySelector('.glass-card').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.glass-card').classList.remove('shake');
                }, 500);
            }
        }

        function setupAdmin(e) {
            e.preventDefault();
            const newPass = document.getElementById('newAdminPassword').value;
            const confirmPass = document.getElementById('confirmAdminPassword').value;
            
            if (newPass !== confirmPass) {
                alert('Passwords do not match!');
                return;
            }
            
            if (newPass.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            localStorage.setItem('emergencyInventoryAdminPass', newPass);
            sessionStorage.setItem('emergencyInventoryAuth', 'admin');
            window.location.href = 'inventory.html';
        }

        lucide.createIcons();
    </script>
</body>

</html>
